<!DOCTYPE html>
<html>
    <head>
    <meta charset = "utf-8">
    <title> Digital Clock Using JavaScript </title>
    <link rel = "stylesheet" href = "css/style.css">
    </head>

    <body>
        <div class = "main">
            <h1>"The time is now..."</h1>
            <p id = "digital-clock"></p>
            <div class = "create-alarm">
                <div>Create new alarm</div>
                <div class = "form-inputs">
                    <form>
                        <div class="alarm-time">
                            <input id = "alarm-time" type = "time" name = "alarm-time"/>
                        </div>
                        <button>Set Alarm</button>
                    </form> 
                </div>
            <div id = "active-alarm">
                <div id = "alarm-confirm"></div>
                <button id = "clear-alarm">Clear Alarm</button>
            </div>    
        </div>
        <script src = "js/clock.js"> </script>
    </body>
</html>
