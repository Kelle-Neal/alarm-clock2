<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> Digital Alarm Clock </title>
        <link rel = "stylesheet" href = "css/style.css">
    </head>

    <body>
        <main>
            <div id = "app">
                <h1>The time is now...</h1>
                <div class = "current-time"></div>
                <div id = "current-time"></div>
                    <div class = ".create-alarm">
                        <form id = "alarm">
                            <div>
                                <label for = "alarm-time">Alarm Time</label>
                                <input id = "alarm-time" type = "time" name = "alarmTime"/>
                            </div>
                            <div>
                                <input type = "button" on click = "setAlarm()" value="Set Alarm"/>
                            </div>
                        </form> 
                        </div>
                    </div>

                    <div>
                        <div id = "active-alarm">
                            <div id = "alarm-confirm">
                    </div>
                     
                    <div>
                        <input type = "click" value="Clear Alarm"/>
                    </div>
                    </div>    
                </div>
            <script src = "js/clock.js"> </script>
        </main>
    </body>
</html>
